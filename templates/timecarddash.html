<br>
<h2>Timecards</h2>
<br>
<div><button id="add-timecard-button" class="btn btn-success" data-toggle="modal" data-target="#add-timecard-modal">Add New Timecard <i class="fa fa-plus" aria-hidden="true"></i></button></div>
<div class="modal fade" id="add-timecard-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        	<div class="modal-header">
            	Add Timecard
        	</div>
        	<div class="modal-body">
        		<div class="row">
        			<div id='timecard-id' hidden></div>
        			<div class="form-group">
            		    <label class="control-label col-md-2">User ID</label>
            		    <div class="col-md-4">
            		        <input type="number" class="form-control" name="timecard-user" id="timecard-user" />
            		    </div>
            		</div>
    			</div>
            	<div class="row">
            		<div id='timecard-id' hidden></div>
            		<div class="form-group">
            		    <label class="control-label col-md-2">Start Date</label>
            		    <div class="col-md-4">
            		        <input type="text" class="form-control" name="timecard-start-date" id="timecard-start-date" />
            		    </div>
            		</div>
            		<div class="form-group">
            		    <label class="control-label col-md-2">End Date</label>
            		    <div class="col-md-4">
            		        <input type="text" class="form-control" name="timecard-end-date" id="timecard-end-date" />
            		    </div>
            		</div>
        		</div>
        		<div class="row">
        			<div class="form-group">
            			<label class="control-label col-md-2"> Employee Signed</label>
            			<div class="col-md-4">
			            	<select id="timecard-employee-signed" class="col-md-5">
			            		<option value="false">false</option>
			                	<option value="true">true</option>
				            </select>
        				</div>
            		</div>
            		<div class="form-group">
            			<label class="control-label col-md-2"> Admin Signed</label>
            			<div class="col-md-4">
			            	<select id="timecard-admin-signed" class="col-md-5">
			            		<option value="false">false</option>
			                	<option value="true">true</option>
				            </select>
        				</div>
            		</div>
    			</div>
            	<br>

        		<button class="btn btn-outline-primary" type="button" id="submit-timecard">Submit</button>
        		<button class="btn btn-outline-secondary" type="button" id="cancel-timecard" style="float: right;">Cancel</button>
    		</div>
    	</div>
	</div>
</div>
<br>
<div class="card">
	<div class="card-header">
		<div class="row">
			<div class="col-md-8" id="dt-search"></div>
			<div class="col-md-3">
			    <select class="form-control-sm input" id="export">
			        <option value="">Export Format</option>
			        <option value="copy">Copy</option>
			        <option value="csv">CSV</option>
			        <option value="excel">Excel</option>
			        <option value="pdf">PDF</option>
			        <option value="print">Print</option>
			    </select>
			</div>
			<div class="col-md-1" id="dt-buttons"></div>
		</div>
	</div>
	<table class="table table-bordered table-responsive table-condensed" id="Table" name="Table" style="display:none">
		<thead id="TableHeader" name="TableHeader">
			<tr>
				<th class="table-sort sorting">
			        <input type="text" placeholder="Timecard ID" size="11">
			        <p hidden>Timecard ID</p>
			    </th>
				<th class="table-sort sorting">
			        <input type="text" placeholder="User ID" size="11">
			        <p hidden>User ID</p>
			    </th>
			    <th class="table-sort sorting">
			        <input type="text" placeholder="Start Date" size="17">
			        <p hidden>Start Date</p>
			    </th>
			    <th class="table-sort sorting">
			        <input type="text" placeholder="End Date" size="13">
			        <p hidden>Employee</p>
			    </th>
			    <th class="table-sort sorting">
			        <input type="text" placeholder="Employee Signed" size="15">
			        <p hidden>Employee Signed</p>
			    </th>
			    <th class="table-sort sorting">
			        <input type="text" placeholder="Admin Signed" size="12">
			        <p hidden>Admin Signed</p>
			    </th>
			    <th>Options</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<div id="Top">
	    <a href="#" class="btn btn-primary">To Top</a>
	</div>
</div>
