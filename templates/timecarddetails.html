<div class="row">
	<h2><div id="employee-name" class="col-md-10"></div></h2>
</div>
<h2>Timecard Details</h2>
<br>
<div><button id="add-time-record-button" class="btn btn-success" data-toggle="modal" data-target="#add-time-record-modal">Add New Time Record <i class="fa fa-plus" aria-hidden="true"></i></button></div>
<div class="modal fade" id="add-time-record-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        	<div class="modal-header">
            	Add Time Record
        	</div>
        	<div class="modal-body">
            	<div class="row">
            		<div id='timecard-id' hidden></div>
            		<div class="form-group">
            		    <label class="control-label col-md-2">Date</label>
            		    <div class="col-md-4">
            		        <input type="text" class="form-control" name="time-record-date" id="time-record-date" />
            		    </div>
            		</div>
            		<div class="form-group">
            		    <label class="control-label col-md-2">Time</label>
            		    <div class="col-md-4">
            		        <input type="text" class="form-control" name="time-record-time" id="time-record-time" />
            		    </div>
            		</div>
        		</div>
        		<div class="row">
        			<div class="form-group">
            			<label class="control-label col-md-2"> Record Type</label>
            			<div class="col-md-4">
			            	<select id="file-type" class="col-md-3">
			                	<option value="In">In</option>
				                <option value="Meal Out">Meal Out</option>
				                <option value="Meal In">Meal In</option>
				                <option value="Out">Out</option>
				                <option value="Sick In">Sick In</option>
				                <option value="Sick Out">Sick Out</option>
				                <option value="Vacation In">Sick In</option>
				                <option value="Vacation Out">Sick Out</option>
				            </select>
        				</div>
            		</div>
    			</div>
            	<br>

        		<button class="btn btn-outline-primary" type="button" id="submit-time-record">Submit</button>
        		<button class="btn btn-outline-secondary" type="button" id="cancel-time-record" style="float: right;">Cancel</button>
    		</div>
    	</div>
	</div>
</div>
<br>
<div class="card">
	<div class="card-header">
		<div class="row">
			<div class="col-md-8" id="dt-search"></div>
			<div class="col-md-3">
			    <select class="form-control-sm input" id="export">
			        <option value="">Export Format</option>
			        <option value="copy">Copy</option>
			        <option value="csv">CSV</option>
			        <option value="excel">Excel</option>
			        <option value="pdf">PDF</option>
			        <option value="print">Print</option>
			    </select>
			</div>
			<div class="col-md-1" id="dt-buttons"></div>
		</div>
	</div>
	<table class="table table-bordered table-responsive table-condensed" id="Table" name="Table" style="display:none">
		<thead id="TableHeader" name="TableHeader">
			<tr>
				<th class="table-sort sorting">
			        <input type="text" placeholder="Time Record ID" size="20">
			        <p hidden>Time Record ID</p>
			    </th>
			    <th class="table-sort sorting">
			        <input type="text" placeholder="Date" size="20">
			        <p hidden>Date</p>
			    </th>
			    <th class="table-sort sorting">
			        <input type="text" placeholder="Time" size="20">
			        <p hidden>Time</p>
			    </th>
			    <th class="table-sort sorting"> 
			        <input type="text" placeholder="Type" size="20">
			        <p hidden>Type</p>
			    </th>
			    <th>Options</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<div id="Top">
	    <a href="#" class="btn btn-primary">To Top</a>
	</div>
</div>
